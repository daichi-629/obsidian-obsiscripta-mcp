name: Release Obsidian plugin

on:
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Read manifest version
        id: version
        run: |
          version="$(node -p "require('./packages/obsidian-plugin/manifest.json').version")"
          echo "version=$version" >> "$GITHUB_OUTPUT"

      - uses: pnpm/action-setup@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "pnpm"

      - name: Build plugin
        run: |
          pnpm install
          pnpm --filter obsiscripta-bridge-plugin run build

      - name: Build bridge binaries
        run: |
          pnpm --filter obsidian-mcp-bridge run build:binary

      - name: Verify bridge binaries
        run: |
          ls -la packages/stdio-bridge/dist/pkg

      - name: Create and push tag
        run: |
          version="${{ steps.version.outputs.version }}"

          if git rev-parse "$version" >/dev/null 2>&1; then
            echo "Tag $version already exists locally."
            exit 1
          fi

          if git ls-remote --tags origin "refs/tags/$version" | grep -q "$version"; then
            echo "Tag $version already exists on origin."
            exit 1
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "$version" -m "$version"
          git push origin "$version"

      - name: Create release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          tag="${{ steps.version.outputs.version }}"

          if gh release view "$tag" >/dev/null 2>&1; then
            echo "Release $tag already exists."
            exit 1
          fi

          gh release create "$tag" \
            --title="$tag" \
            --draft \
            main.js manifest.json styles.css \
            packages/stdio-bridge/dist/pkg/*
